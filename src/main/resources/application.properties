spring.application.name=pustaknotika
springdoc.swagger-ui.path=/swagger-ui-custom.html
management.endpoints.web.exposure.include=*
SELECT_SUPPLIER=SELECT supplierId,supplierName,supplierUserName,phoneNumber,countryCode,state,city,area,address,pinCode,isActive,longitude,latitude,referralCode,createdDateTime,lastUpdatedDateTime FROM pustaknotika.Suppliers WHERE supplierId=:supplierId
ADD_SUPPLIER=INSERT INTO pustaknotika.Suppliers(supplierId,supplierName,supplierUserName,phoneNumber,countryCode,state,city,area,address,pinCode,isActive,longitude,latitude,referralCode) VALUES (:supplierId,:supplierName,:supplierUserName,:phoneNumber,:countryCode,:state,:city,:area,:address,:pinCode,:isActive,:longitude,:latitude,:referralCode)
UPDATE_SUPPLIER= update pustaknotika.Suppliers set supplierName=:supplierName,supplierUserName=:supplierUserName,phoneNumber=:phoneNumber,countryCode=:countryCode,state=:state,city=:city,area=:area,address=:address,pinCode=:pinCode,isActive=:isActive,longitude=:longitude,latitude=:latitude,referralCode=:referralCode WHERE supplierId=:supplierId
DELETE_SUPPLIER= update pustaknotika.Suppliers set isActive=0 WHERE supplierId=:supplierId